<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="descuentos.css">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>

        <p>Este es el segundo taller del Curso Práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula tu precio con descuento</h2>

        <form action="get">
            <label for="priceInput">Introduce el precio del artículo: </label>
            <br>
            <input id="priceInput" type="number">
            <br> <br>

            <label for="discountInput">Introduce el porcentaje de descuento del artículo: </label>
            <br>
            <input id="discountInput" type="number">
            <br> <br>

            <button type="button" onclick="obtenerPrecio()">Calcular precio con descuento</button>
        </form>

        <div id="result">
            <!-- Etiqueta vacia para un resultado (innerText) -->
            <p id="resultPrice"></p>
        </div>
    </section>

    <script src="descuentos.js"></script>
</body>
</html>
