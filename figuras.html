<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figuras.css">
    <title>Figuras Geometricas - Curso Practico de Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del Curso Práctico de Javascript</p>
    </header>

    <section class="squareContainer">

        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form action="getSquare">

            <label for="squareInput">
                Introduce la medida de los lados de tu cuadrado:
            </label>

            <input id="squareInput" type="number">
            <br> <br>

            <button type="button" onclick="perimetroCuadrado()">Calcular perímetro</button>

            <button type="button" onclick="areaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section class="triangleContainer">

        <h2>Calcula el área y perímetro de un triangulo</h2>

        <form action="getTriangle">

            <label for="triangleInput1">
                Introduce la medida del primer lado de tu triangulo:
            </label>

            <input id="triangleInput1" type="number">
            <br> <br>

            <label for="triangleInput2">
                Introduce la medida del segundo lado de tu triangulo:
            </label>

            <input id="triangleInput2" type="number">
            <br> <br>

            <label for="triangleInput3">
                Introduce la medida de la base de tu triangulo:
            </label>

            <input id="triangleInput3" type="number">
            <br> <br>

            <button type="button" onclick="perimetroTriangulo()">Calcular perímetro</button>

            <button type="button" onclick="areaTriangulo()">Calcular área</button>

            <button type="button" onclick="alturaTriangulo()">Calcular altura</button>
        </form>
    </section>

    <section class="circleContainer">

        <h2>Calcula el área y perímetro de un circulo</h2>

        <form action="getCircle">

            <label for="circleInput">
                Introduce la medida del radio de tu circulo:
            </label>

            <input id="circleInput" type="number">
            <br> <br>

            <button type="button" onclick="perimetroCirculo()">Calcular perímetro</button>

            <button type="button" onclick="areaCirculo()">Calcular área</button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
